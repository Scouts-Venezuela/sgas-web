<style>
    .app-login__content
    {
        max-width: 900px;
    padding: 0;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    width: 75%;
    margin: 0 auto;
    -webkit-flex-shrink: 0;
    -ms-flex-negative: 0;
    flex-shrink: 0;
    padding-top: 5%;
    }
    
    .app-login .mdl-card__title {
    color: #fff;
    height: 176px;
    /*background: url('http://www.getmdl.io/assets/demos/welcome_card.jpg') center / cover;*/
}

.app-login .mdl-card__title .mdl-card__title-text {
    color: #ffffff;
}

.app-login .mdl-textfield {
    width: 100%;
}

.app-login .mdl-card__menu {
    color: #fff;
}

.app-login .mdl-card__supporting-text {
    width: fill-available;
}

/* app-login-recover */

.app-login-recover h3 {
    margin: 0;
}

.app-login-recover .mdl-checkbox__box-outline {
    border-color: rgba(255, 255, 255, 0.89);
}

.app-login-recover ul {
    margin: 0;
    list-style-type: none;
}

.app-login-recover li {
    margin: 4px 0;
}

.app-login-recover .material-icons {
    color: rgba(255, 255, 255, 0.89);
}

.app-login-recover .mdl-card__actions {
    height: 64px;
    display: flex;
    box-sizing: border-box;
    align-items: center;
}
    
</style>

<div class="app-cards app-login__content mdl-grid">
    <div class="app-login mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <form name="entrar" method="post" role="form" ng-submit="iniciarSesion()">
            <div class="mdl-card__title mdl-card--expand mdl-color--deep-purple-600">
                <h2 class="mdl-card__title-text">Asociación de Scouts de Venezuela</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <p>Bienvenido al sistema de gestión administrativa, para comenzar a trabajar en el sistema debe acceder con su correo electrónico y contraseña suministrada.</p>
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closealerta($index)">{{alert.msg}}</alert>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="usernameInput-markup" type="email" name="username" ng-model="login.usuario" required autofocus />
                    <label class="mdl-textfield__label" for="usernameInput-markup">Correo electrónico</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="passwordInput-markup" type="password" name="password" ng-model="login.clave" required />
                    <label class="mdl-textfield__label" for="passwordInput-markup">Contraseña</label>
                </div>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" ng-model="login.recordar" />
                    <span class="mdl-checkbox__label">Recordar mis datos</span>
                </label>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect" ng-disabled="entrar.$invalid || !button.enable">{{button.text}}</button>
            </div>
        </form>
        <div class="mdl-card__menu">
            <button id="app-menu-lower-right" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">more_vert</i>
            </button>
        </div>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="app-menu-lower-right">
            <li class="mdl-menu__item">Registrarse</li>
            <li disabled class="mdl-menu__item">Recuperar correo</li>
            <li disabled class="mdl-menu__item">Recuperar contraseña</li>
        </ul>
    </div>
</div>
